<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/default">
<head>
    <title>Change password</title>
</head>
<body>

<div class="container" layout:fragment="content">

    <h1>Change password</h1>

    <div class="form-group">
        <form id="newTodo" th:action="@{/password/update}" th:object="${passwordUpdateForm}" method="post">
            <div class="form-group">
                <label for="currentPassword">Current password</label>
                <input type="password" th:field="*{currentPassword}" class="form-control" required="true" autofocus="true" />
            </div>
            <div class="alert alert-warning" th:if="${#fields.hasErrors('currentPassword')}" th:errors="*{currentPassword}">Error</div>
            <div class="form-group">
                <label for="newPassword">New password</label>
                <input type="password" th:field="*{newPassword}" class="form-control" required="true" />
            </div>
            <div class="alert alert-warning" th:if="${#fields.hasErrors('newPassword')}" th:errors="*{newPassword}">Error</div>
            <div class="form-group">
                <label for="newPasswordConfirm">New password (retype)</label>
                <input type="password" th:field="*{newPasswordConfirm}" class="form-control" required="true" />
            </div>
            <div class="alert alert-warning" th:if="${#fields.hasErrors('newPasswordConfirm')}" th:errors="*{newPasswordConfirm}">Error</div>
            <input type="submit" class="btn btn-danger" value="Change password" />
        </form>
    </div>

</div>

</body>
</html>
