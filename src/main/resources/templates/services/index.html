<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorator="layouts/default"
      th:with="active='services'">
<head>
    <title th:text="#{msg.services.title}"></title>
</head>
<body>

<div layout:fragment="content">
    <h1 th:text="#{msg.services.title}"></h1>

    <div class="pull-right">
        <a th:href="@{/services/new}" class="btn btn-primary"><i class="fa fa-plus"></i> <span th:text="#{msg.services.new_service}"></span></a>
    </div>
    <table class="table table-striped">
        <thead>
            <tr>
                <th th:text="#{model.service.id}"></th>
                <th th:text="#{model.service.name}"></th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="entity : ${serviceList}">
                <td th:text="${entity.id}"></td>
                <td th:text="${entity.name}"></td>
            </tr>
        </tbody>
    </table>

    <nav th:object="${serviceList}" th:if="${serviceList.totalElements > 0}">
        <ul class="pagination">
            <li>
                <a th:href="@{/services(page=0, size=*{size})}" aria-label="Previous">
                    <span aria-hidden="true">&laquo;</span>
                </a>
            </li>
            <li th:if="3 lt *{number} and *{totalPages} le *{number + 1}"><a th:href="@{/services(page=*{number - 4}, size=*{size})}" th:text="*{number - 3}"></a></li>
            <li th:if="2 lt *{number} and *{totalPages} le *{number + 2}"><a th:href="@{/services(page=*{number - 3}, size=*{size})}" th:text="*{number - 2}"></a></li>
            <li th:if="1 lt *{number}"><a th:href="@{/services(page=*{number - 2}, size=*{size})}" th:text="*{number - 1}">1</a></li>
            <li th:if="0 lt *{number}"><a th:href="@{/services(page=*{number - 1}, size=*{size})}" th:text="*{number}">2</a></li>
            <li class="active"><a th:href="@{/services(page=*{number}, size=*{size})}" th:text="*{number + 1}">3</a></li>
            <li th:if="*{number + 1} lt *{totalPages}"><a th:href="@{/services(page=*{number + 1}, size=*{size})}" th:text="*{number + 2}">4</a></li>
            <li th:if="*{number + 2} lt *{totalPages}"><a th:href="@{/services(page=*{number + 2}, size=*{size})}" th:text="*{number + 3}">5</a></li>
            <li th:if="*{number} le 1 and *{number + 3} lt *{totalPages}"><a th:href="@{/services(page=*{number + 3}, size=*{size})}" th:text="*{number + 4}"></a></li>
            <li th:if="*{number} le 0 and *{number + 4} lt *{totalPages}"><a th:href="@{/services(page=*{number + 4}, size=*{size})}" th:text="*{number + 5}"></a></li>
            <li>
                <a th:href="@{/services(page=*{totalPages - 1}, size=*{size})}" aria-label="Next">
                    <span aria-hidden="true">&raquo;</span>
                </a>
            </li>
        </ul>
    </nav>
</div>

</body>
</html>
