<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>SBAC</title>
</head>
<body>

<nav class="navbar navbar-inverse navbar-fixed-top" th:fragment="navbar">
    <div class="navbar-header">
        <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
        </button>
        <a class="navbar-brand" href="#" th:href="@{/}">SBAC</a>
    </div>
    <div id="navbar" class="navbar-collapse collapse" th:if="${#authorization.expression('isAuthenticated()')}">
        <ul class="nav navbar-nav navbar-right">
            <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-expanded="false">
                    <i class="fa fa-user"></i>&nbsp;<span class="username" th:inline="text">[[${#httpServletRequest.remoteUser}]]</span>
                    <span class="caret"></span>
                </a>
                <ul class="dropdown-menu" role="menu">
                    <li><a href="#" th:href="@{/password/edit}"><i class="fa fa-edit"></i> <span th:text="#{msg.nav.dropdown.change_password}"></span></a></li>
                    <li><a href="#" th:href="@{/logout}"><i class="fa fa-sign-out"></i> <span th:text="#{msg.nav.dropdown.logout}"></span></a></li>
                </ul>
            </li>
        </ul>
    </div>
</nav>

</body>
</html>
