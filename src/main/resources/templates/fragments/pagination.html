<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head lang="en">
    <title>SBAC</title>
</head>
<body>

<nav th:fragment="pagination (page, url)" th:object="${page}" th:if="${page.size lt page.totalElements}">
    <ul class="pagination">
        <li th:class="*{first} ? 'disabled' : ''">
            <a th:href="@{${url}(page=0, size=*{size})}" aria-label="Previous">
                <span aria-hidden="true">&laquo;</span>
            </a>
        </li>
        <li th:if="3 lt *{number} and *{totalPages} le *{number + 1}"><a th:href="@{${url}(page=*{number - 4}, size=*{size})}" th:text="*{number - 3}"></a></li>
        <li th:if="2 lt *{number} and *{totalPages} le *{number + 2}"><a th:href="@{${url}(page=*{number - 3}, size=*{size})}" th:text="*{number - 2}"></a></li>
        <li th:if="1 lt *{number}"><a th:href="@{${url}(page=*{number - 2}, size=*{size})}" th:text="*{number - 1}">1</a></li>
        <li th:if="0 lt *{number}"><a th:href="@{${url}(page=*{number - 1}, size=*{size})}" th:text="*{number}">2</a></li>
        <li class="active"><a th:href="@{${url}(page=*{number}, size=*{size})}" th:text="*{number + 1}">3</a></li>
        <li th:if="*{number + 1} lt *{totalPages}"><a th:href="@{${url}(page=*{number + 1}, size=*{size})}" th:text="*{number + 2}">4</a></li>
        <li th:if="*{number + 2} lt *{totalPages}"><a th:href="@{${url}(page=*{number + 2}, size=*{size})}" th:text="*{number + 3}">5</a></li>
        <li th:if="*{number} le 1 and *{number + 3} lt *{totalPages}"><a th:href="@{${url}(page=*{number + 3}, size=*{size})}" th:text="*{number + 4}"></a></li>
        <li th:if="*{number} le 0 and *{number + 4} lt *{totalPages}"><a th:href="@{${url}(page=*{number + 4}, size=*{size})}" th:text="*{number + 5}"></a></li>
        <li th:class="*{last} ? 'disabled' : ''">
            <a th:href="@{${url}(page=*{totalPages - 1}, size=*{size})}" aria-label="Next">
                <span aria-hidden="true">&raquo;</span>
            </a>
        </li>
    </ul>
</nav>

</body>
</html>
